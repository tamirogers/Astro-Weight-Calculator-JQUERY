<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	
<head>
	<title>astro weight calculator with Jquery Tami</title>


	<link rel="stylesheet" href="styles.css">


</head>




<body>

<h1> Astro Weight Calculator in Jquery </h1>

<h4>Enter Your Weight</h4>

<!-- the input field for weight. -->
<input id="EnterNum" name="EnterNumber " type="text">


<!-- The select tab with pull down options generated in jqery -->

<select id="planetEach"></select>

<!-- The button to fire off all of calculations, onclick is in jquery. -->
<button id="calc"  type="button">Calculate</button>

<!-- A paragraph that displays the results of the calculation, visible after button click. -->
<div>

<p class="calc" id="output"></p>
</div>

<script src="jquery-3.1.1.js"> </script>

<script src="index.js"></script>

</body>
</html>
